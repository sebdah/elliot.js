<html>
<head>
  <title>{{elliot}} PLAYGROUND</title>
  <link href='http://fonts.googleapis.com/css?family=Nobile:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type='text/javascript' src='elliot.js'></script>
  <style type='text/css'>
  body {
    color: #ffffff;
  }
  .header {
    font-family: 'Nobile';
    font-weight: bold;
    font-size: 2em;
    padding: 5px;
  }
  .header-small {
    font-family: 'Nobile';
    font-weight: bold;
    font-size: 1em;
  }
  </style>
</head>
<body bgcolor='#2F2C2B'>
  <span class='header'>{{elliot}}</span> <span class='header-small'>playground</span><br />
  <canvas id="mycanvas1" width='600' height='200'></canvas><br /><br /><br />
  <canvas id="mycanvas2" width='600' height='200'></canvas>
  <script type="text/javascript">
  var config1 = {
    'general': {
      'background': '#2F2C2B',
      'title': 'Requests',
      'titleFontSize': 11,
    },
    'barGraph': {
      'markerPosition': 20, // Set to 0 to turn markers off
      'updateFrequency': 200, // How often should the graph be updated, in ms
      'incrementalValues': false, // Should values be incremental?
      'barBackgroundColor': '#555555',
      'barColor': '#4BFFFF',
      'markerColor': '#777777',
    }
  }

  var config2 = {
    'general': {
      'background': '#2F2C2B',
      'title': 'Requests per second',
      'titleFontSize': 11,
    },
    'barGraph': {
      'markerPosition': 20, // Set to 0 to turn markers off
      'updateFrequency': 500, // How often should the graph be updated, in ms
      'incrementalValues': true, // Should values be incremental?
      'barBackgroundColor': '#555555',
      'barColor': '#ff6060',
      'markerColor': '#777777',
    }
  }

  // Add data to the graph
  var elliot1 = new ElliotMovingBarGraph('mycanvas1', config1);
  var dataInterval = setInterval(function () {
    elliot1.add(Math.floor((Math.random()*3)+1));
  }, Math.floor((Math.random()*40)+1));

  // Add data to the graph
  var elliot2 = new ElliotMovingBarGraph('mycanvas2', config2);
  var dataInterval2 = setInterval(function () {
    elliot2.add(Math.floor((Math.random()*25)+1));
    elliot2.remove(Math.floor((Math.random()*20)+1));
  }, 1000);
  </script>
</body>
</html>
