  var config1 = {

      'yAxisFontSize': 10, // Y axis font size

      'yAxisTickFontSize': 8, // Y axis tick font size

      'barSpacing': 5, // How many px space should be between the bars
    }
  }

  // Add data to the graph
  var elliot1 = new ElliotBarGraph('mycanvas1', config1);
  var dataInterval = setInterval(function () {
    elliot1.add(Math.floor((Math.random()*3)+1));
  }, Math.floor((Math.random()*40)+1));

  // Add data to the graph
  var elliot2 = new ElliotBarGraph('mycanvas2', config2);
  elliot2.add(Math.floor(25000));
